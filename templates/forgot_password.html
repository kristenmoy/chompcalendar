<!-- templates/forgot_password.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password - Chomp Calendar</title>
    <style>
                body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0fff4; /* light mint green background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #2e7d32; /* darker green for heading*/
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 320px;
            display: flex;
            flex-direction: column;
        }

        input[type="email"] {
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #c8e6c9; /* light green border for email input*/
            border-radius: 8px;
            font-size: 15px;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #66bb6a; /* accent green when email box is actually clicked*/
            
        }

        button {
            padding: 12px;
            background-color: #43a047; /* main green */
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388e3c;
        }

        #message {
            margin-top: 16px;
            font-weight: bold;
            text-align: center;
        }
    </style>

    
</head>
<body>
    <h2>Reset Your Password</h2>
    <form id="resetRequestForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Send Reset Email</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById("resetRequestForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const response = await fetch("/request-reset", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            });
            const result = await response.json();
            const message = document.getElementById("message");
            message.textContent = result.message;
            message.style.color = result.success ? "green" : "red";
        });
    </script>
</body>
</html>
