<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chomp Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='calendar.css') }}">
</head>
<body>
    <div class="top-bar">
        <h1>Chomp Calendar</h1>
        <a href="/settings" id="settings-link" title="Settings">Settings</a>
    </div>
    <div class="container">
        <div class="top-controls">
            <div class="controls">
                <label for="view-select">View: </label>
                <select id="view-select">
                    <option value="" {% if default_view == '' %}selected{% endif %}>Monthly</option>
                    <option value="daily" {% if default_view == 'daily' %}selected{% endif %}>Daily</option>
                    <option value="weekly" {% if default_view == 'weekly' %}selected{% endif %}>Weekly</option>
                    <option value="monthly" {% if default_view == 'monthly' %}selected{% endif %}>Monthly</option>
                </select>
            </div>
            <div id="current-date"></div>
            <button id="create-event-button">Create Event</button>
            <button id="create-category-button">Create Category</button>
        </div>
        <div id="calendar" class="calendar"></div>
    </div>
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <h2>Create Event</h2>
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name">
            <label for="event-date">Date:</label>
            <input type="date" id="event-date">
            <label for="event-time">Time:</label>
            <input type="time" id="event-time">
            <label for="event-description">Description (optional):</label>
            <textarea id="event-description" rows="3" placeholder="Add notes or details..."></textarea>
            <label for="event-category">Category:</label>
            <select id="event-category">
                <option value="">None</option>
            </select>
            <label for="event-priority">Priority:</label>
            <select id="event-priority">
                <option value="Low" selected>Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <div class="modal-buttons">
                <button id="add-event-button">Add</button>
                <button id="cancel-event-button">Cancel</button>
            </div>
        </div>
    </div>
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <h2>Create Category</h2>
            <label for="new-category-name">Category Name:</label>
            <input type="text" id="new-category-name">
            <div class="modal-buttons">
                <button id="add-category-button">Add</button>
                <button id="cancel-category-button">Cancel</button>
            </div>
        </div>
    </div>
    <div id="view-events-modal" class="modal">
        <div class="modal-content">
            <h2>Events for <span id="view-events-date"></span></h2>
            <div id="events-list"></div>
            <div class="modal-buttons">
                <button id="close-events-button">Close</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='calendar.js') }}"></script>
</body>
</html>
