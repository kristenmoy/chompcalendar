<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chomp Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='calendar.css') }}">
</head>
<body>
    <div class="top-bar">
        <h1>Chomp Calendar</h1>
        <a href="/settings" id="settings-link" title="Settings">Settings</a>
    </div>
    <div class="container">
        <div class="top-controls">
            <div class="controls">
                <label for="view-select">View: </label>
                <select id="view-select">
                    <option value="" {% if default_view == '' %}selected{% endif %}>Monthly</option>
                    <option value="daily" {% if default_view == 'daily' %}selected{% endif %}>Daily</option>
                    <option value="weekly" {% if default_view == 'weekly' %}selected{% endif %}>Weekly</option>
                    <option value="monthly" {% if default_view == 'monthly' %}selected{% endif %}>Monthly</option>
                </select>
            </div>
            <div id="current-date"></div>
            <button id="create-event-button">Create Event</button>
            <button id="create-category-button">Create Category</button>
        </div>
        <div id="calendar" class="calendar"></div>
    </div>
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <h2>Create Event</h2>
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name">
            <label for="event-date">Date:</label>
            <input type="date" id="event-date">
            <label for="event-time">Time:</label>
            <input type="time" id="event-time">
            <label for="event-description">Description (optional):</label>
            <textarea id="event-description" rows="3" placeholder="Add notes or details..."></textarea>
            <!-- ðŸ”§ Replaced input with dropdown -->
            <label for="event-category">Category:</label>
            <select id="event-category">
                <option value="">None</option>
            </select>
            <div class="modal-buttons">
                <button id="add-event-button">Add</button>
                <button id="cancel-event-button">Cancel</button>
            </div>
        </div>
    </div>
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <h2>Create Category</h2>
            <label for="new-category-name">Category Name:</label>
            <input type="text" id="new-category-name">
            <div class="modal-buttons">
                <button id="add-category-button">Add</button>
                <button id="cancel-category-button">Cancel</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='calendar.js') }}"></script>
    <script>
        function updateCurrentDate() {
            const currentDateDiv = document.getElementById("current-date");
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            currentDateDiv.textContent = today.toLocaleDateString('en-US', options);
        }
        updateCurrentDate();

        const modal = document.getElementById("event-modal");
        const createEventButton = document.getElementById("create-event-button");
        const cancelEventButton = document.getElementById("cancel-event-button");
        const addEventButton = document.getElementById("add-event-button");

        createEventButton.addEventListener("click", () => {
            modal.style.display = "flex";
        });
        cancelEventButton.addEventListener("click", () => {
            modal.style.display = "none";
        });
      
        addEventButton.addEventListener("click", () => {
            const eventName = document.getElementById("event-name").value;
            const eventDate = document.getElementById("event-date").value;
            const eventTime = document.getElementById("event-time").value;
            const eventDescription = document.getElementById("event-description").value;
            const eventCategory = document.getElementById("event-category").value; // ðŸ”§ Added

            if (eventName && eventDate) {
                addEventToCalendar(eventName, eventDate, eventCategory, eventDescription); // ðŸ”§ Modified
                modal.style.display = "none";
            }
        });

        const categoryModal = document.getElementById("category-modal");
        const createCategoryButton = document.getElementById("create-category-button");
        const cancelCategoryButton = document.getElementById("cancel-category-button");
        const addCategoryButton = document.getElementById("add-category-button");

        createCategoryButton.addEventListener("click", () => {
            categoryModal.style.display = "flex";
        });

        cancelCategoryButton.addEventListener("click", () => {
            categoryModal.style.display = "none";
        });

        addCategoryButton.addEventListener("click", () => {
            const name = document.getElementById("new-category-name").value.trim();
            if (name && !categories.includes(name)) {
                categories.push(name);
                updateCategoryDropdown();
                categoryModal.style.display = "none";
            }
        });

        window.addEventListener("click", (event) => {
            if (event.target === modal || event.target === categoryModal) {
                modal.style.display = "none";
                categoryModal.style.display = "none";
            }
        });
    </script>
</body>
</html>
