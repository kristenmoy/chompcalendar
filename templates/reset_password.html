<!-- templates/reset_password.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Set New Password - Chomp Calendar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0fff4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0 16px;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
        }

        input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            font-size: 15px;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #66bb6a;
            rgba:(102, 187, 106, 0.2);
        }

        button {
            padding: 12px;
            background-color: #43a047;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388e3c;
        }

        @media (max-width: 400px) {
            form {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }
        }
        
    </style>

    
</head>
<body>
    <h2>Set Your New Password</h2>
    <form method="POST">
        <input type="password" name="new_password" placeholder="New Password" required>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
